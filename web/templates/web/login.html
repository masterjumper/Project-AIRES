{% extends 'web/base_visitor.html' %}
{% block title %}Ingreso{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="col-sm-2"><img src="../static/web/images/logo.jpg"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Ingreso</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'web:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}                                               
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Usuario:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="ingrese nombre de usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Contraseña:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="ingrese su contraseña">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-lg btn-primary" type="submit">Acceder</button>                                
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
